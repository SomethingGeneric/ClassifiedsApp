<form method="post" action="/register">
    <div class="form-group">
        <label for="exampleInputPassword1">Username</label>
        <input type="text" class="form-control" name="username" placeholder="johndoe">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Real Name</label>
        <input type="text" class="form-control" name="displayname" placeholder="John Doe">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="john@deere.com">
      <small name="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
